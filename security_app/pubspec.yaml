name: JCA
description: Aplicación de seguridad con autenticación
publish_to: 'none'
version: 1.0.2+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  permission_handler: ^11.0.1
  geolocator: ^10.1.0
  device_info_plus: ^9.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.2
  battery_plus: ^5.0.2
  flutter_contacts: ^1.1.9
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  intl: ^0.18.1
  
  # ✅ NUEVAS DEPENDENCIAS PARA NOTIFICACIONES
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1E3A8A"
  adaptive_icon_foreground: "assets/images/icon.png"